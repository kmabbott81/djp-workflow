<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DJP Workflow Assistant</title>

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="taskpane.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 15px;
            margin: 0;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #0078d4;
            color: white;
        }
        button:hover {
            background: #005a9e;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #templateForm {
            display: none;
            margin-top: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 13px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 80px;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        #status.success {
            background: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        #status.error {
            background: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
        .section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>ðŸ“§ DJP Workflow Assistant</h2>
        <button id="composeBtn" onclick="showTemplateForm()">Compose from Template</button>
        <button id="triageBtn" onclick="triageEmail()">Send to DJP Triage</button>
    </div>

    <div id="templateForm">
        <h2>Select Template</h2>
        <label for="templateSelect">Template:</label>
        <select id="templateSelect" onchange="loadTemplateInputs()">
            <option value="">-- Select Template --</option>
        </select>

        <div id="inputFields"></div>

        <button onclick="renderAndInsert()">Render & Insert</button>
        <button onclick="cancelTemplate()">Cancel</button>
    </div>

    <div id="status"></div>
</body>
</html>
