[pytest]
minversion = 7.0
addopts = -ra -q --strict-markers --tb=short -m "not integration"
testpaths = tests tests_e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    live: marks tests requiring live API credentials (skip unless LIVE=true)
    e2e: marks tests as end-to-end smoke tests (offline, CI-ready)
    smoke: marks tests as fast smoke tests for PR validation
    asyncio: marks tests as async (used by pytest-anyio)
    requires_streamlit: needs streamlit installed or interactive UI
    needs_artifacts: requires build/test artifacts or large fixtures
    port_conflict: starts servers on fixed ports / conflicts in CI
    api_mismatch: depends on deprecated scheduler/queue APIs
    bizlogic_asserts: known failing business logic assertions (pre-existing)
