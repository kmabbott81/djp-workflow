name: DJP Pipeline CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11, 3.12]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest jsonschema ujson
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install git+https://github.com/openai/swarm.git || true

    - name: Run policy tests
      continue-on-error: true
      run: |
        python -m pytest tests/test_policies.py -v

    - name: Run schema validation
      run: |
        python scripts/validate_artifacts.py

    - name: Run guardrails tests
      run: |
        python -m pytest tests/test_guardrails.py -v

    - name: Run performance smoke tests
      run: |
        python -m pytest tests/test_perf_smoke.py -v

    - name: Run full test suite
      run: |
        python -m pytest -v

  integration:
    runs-on: ubuntu-latest
    needs: validate

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest jsonschema ujson
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run integration tests (when available)
      run: |
        if [ -f tests/test_integration_djp.py ]; then
          python -m pytest tests/test_integration_djp.py -v
        else
          echo "Integration tests not yet available"
        fi
