name: Rollout Controller Nudge

on:
  schedule:
    # Every Monday at 17:00 UTC (09:00 PT / 12:00 ET)
    - cron: '0 17 * * MON'
  workflow_dispatch:  # Allow manual trigger

jobs:
  check:
    runs-on: ubuntu-latest
    # Only run if we're in Sprint 55+ and controller is still disabled
    if: ${{ vars.SPRINT_NUMBER >= 55 && vars.ROLLOUT_CONTROLLER_ENABLED != 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Post reminder issue
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "‚è∞ Reminder: Enable Rollout Controller for Observation Window (Sprint ${{ vars.SPRINT_NUMBER }})"
          content-filepath: docs/evidence/sprint-54/OBSERVATION-WINDOW-START.md
          labels: |
            phase:ops
            priority:p2
            area:rollout
            type:reminder
          assignees: kmabbott81

      - name: Log reminder
        run: |
          echo "üì¨ Reminder issue created: Rollout Controller still disabled in Sprint ${{ vars.SPRINT_NUMBER }}"
          echo ""
          echo "To enable observation window:"
          echo "  1. Deploy Prometheus stack (Docker Compose or Railway)"
          echo "  2. Set ROLLOUT_CONTROLLER_ENABLED=true in GitHub repo variables"
          echo "  3. Set PROMETHEUS_BASE_URL and REDIS_URL"
          echo "  4. Run controller for 24-48h observation"
          echo ""
          echo "Or: Set SPRINT_NUMBER=${{ vars.SPRINT_NUMBER + 1 }} to defer reminder to next sprint"
