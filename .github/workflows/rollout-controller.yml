name: Rollout Controller

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch:  # Allow manual trigger

concurrency:
  group: rollout-controller
  cancel-in-progress: false

jobs:
  controller:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Only run if explicitly enabled
    if: ${{ vars.ROLLOUT_CONTROLLER_ENABLED == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Preflight - Check required secrets
        id: preflight
        run: |
          MISSING=()
          [ -z "${{ secrets.REDIS_URL }}" ] && MISSING+=("REDIS_URL")
          [ -z "${{ vars.PROMETHEUS_BASE_URL }}" ] && MISSING+=("PROMETHEUS_BASE_URL")

          if [ ${#MISSING[@]} -gt 0 ]; then
            echo "❌ Missing required configuration: ${MISSING[*]}"
            echo ""
            echo "To fix, add these in GitHub Settings → Secrets and Variables:"
            for item in "${MISSING[@]}"; do
              echo "  - $item"
            done
            exit 1
          fi

          echo "✅ All required secrets/vars configured"
          echo "ok=true" >> $GITHUB_OUTPUT

      - name: Set up Python
        if: steps.preflight.outputs.ok == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        if: steps.preflight.outputs.ok == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install redis httpx
          pip install -e .

      - name: Run rollout controller
        if: steps.preflight.outputs.ok == 'true'
        env:
          PROMETHEUS_BASE_URL: ${{ vars.PROMETHEUS_BASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          PUSHGATEWAY_URL: ${{ vars.PUSHGATEWAY_URL }}
          ROLLOUT_DRY_RUN: ${{ vars.ROLLOUT_DRY_RUN || 'true' }}
          ROLLOUT_ENV: ${{ vars.ROLLOUT_ENV || 'dev' }}
        run: |
          python scripts/rollout_controller.py

      - name: Commit audit log updates
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Check if rollout_log.md was updated
          if [[ -f docs/evidence/sprint-54/rollout_log.md ]]; then
            git add docs/evidence/sprint-54/rollout_log.md

            # Only commit if there are changes
            if ! git diff --cached --quiet; then
              git commit -m "chore: Update rollout audit log [skip ci]"
              git push
            else
              echo "No changes to rollout log"
            fi
          else
            echo "No rollout log file found"
          fi

      - name: Upload controller logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rollout-controller-logs-${{ github.run_id }}
          path: |
            docs/evidence/sprint-54/rollout_log.md
          if-no-files-found: ignore
